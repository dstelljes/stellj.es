name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and deploy site
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Set up cache
        uses: actions/cache@v2
        with:
          key: node-${{ hashFiles('package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            node-
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Archive output
        uses: actions/upload-artifact@v1
        with:
          name: public
          path: public
      - name: Process substitutions
        env:
          PROXY_RULES: ${{ secrets.PROXY_RULES }}
        run: |
          envsubst '$PROXY_RULES' < public/.htaccess > public/.htaccess.sub
          mv public/.htaccess.sub public/.htaccess
      - name: Set credentials
        env:
          SSH_CONFIG: ${{ secrets.SSH_CONFIG }}
          SSH_HOSTS: ${{ secrets.SSH_HOSTS }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa
          echo "$SSH_CONFIG" > ~/.ssh/config
          echo "$SSH_HOSTS" > ~/.ssh/known_hosts
          echo "$SSH_KEY" > ~/.ssh/id_rsa
      - name: Sync files
        run: npm run deploy
